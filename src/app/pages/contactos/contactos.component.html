<h1>Listado de contactos</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" routerLink="/contacto/nuevo">
            <i class="fa fa-plus">Nuevo</i>
        </button>
    </div>
</div>

<table *ngIf="!cargando && contactos.length>0"
       class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Telefono</th>
        <th scope="col">Fecha_Nacimiento</th>
        <th scope="col">Tecnologias</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contacto of contactos; let i=index">
        <th scope="row">{{ i + 1}}</th>
        <td>{{ contacto.nombre}}</td>
        <td>{{ contacto.telefono}}</td>
        <td>{{ contacto.fecha_nacimiento}}</td>
        <td>
          <label *ngIf="contacto.angular" class="badge badge-success mr-3">Angular</label>
          <label *ngIf="contacto.php" class="badge badge-success mr-3">PHP</label>
          <label *ngIf="contacto.sql" class="badge badge-success mr-3">SQL</label>
          <label *ngIf="contacto.asp" class="badge badge-success mr-3">ASP</label>
          <label *ngIf="contacto.net" class="badge badge-success mr-3">.NET</label>
          <label *ngIf="contacto.html" class="badge badge-success mr-3">HTML</label>
          <label *ngIf="contacto.javascript" class="badge badge-success mr-3">JavaScript</label>
          <label *ngIf="contacto.python" class="badge badge-success mr-3">Python</label>
          <label *ngIf="contacto.css" class="badge badge-success mr-3">CSS</label>
        </td>
        <td>
          <button class="btn btn-info mr-1"
                  [routerLink]="['/contacto',contacto.id]">
            <i class="fa fa-pen"></i>
          </button>
          <button class="btn btn-danger"
                  (click)="borrarContacto(contacto,i)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div *ngIf="!cargando && contactos.length===0"
        class="alert alert-warning text-center mt-3 animated fadeIn faster">
      <h4 class="alert-heading">No hay registros</h4>
      <p>
          <i class="fa fa-exclamation fa-2x"></i>
      </p>
     
  </div>

  <div *ngIf="cargando"
       class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">Espere por favor</p>
</div>
